<!DOCTYPE html>
<html>
<head>
<style type="text/css">
   p{
     font-family: arial;
     margin-bottom:0;
     margin-top: 0;
     text-align: center;
    }
	.price{
     font-weight: bold;
     font-size: 28px;
     margin-bottom: 20px;
     margin-top: 20px;
	}
	.currency{
     font-size: 16px;
     color: rgb(100, 100, 100);
	}
     .change{
     color: rgb(24, 128, 6);
     margin-bottom: 8px;

   }

</style>
</head>
<body>
<p class="price">
	1,049.61<span class="currency">USD</span>
</p>
<p class="change">
  +18.05 (1.75%) today
</p>
<p class="after-hours">
    After hours 1,048.00
    <span class="after-hours-change">-1.61 (0.15%)</span>
</p>
</body>
</html>
